<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head::html"></head>
<head>
    <link rel="stylesheet" th:href="@{/static/css/saveCenter.css}">
</head>
<body>

<!--头部-->
<div th:replace="webHead::html" ></div>

<!--安全中心-->
<div class="container-fluid color_2" style="position: relative">
    <div class="container-fluid saveCenter_tab">
        <div class="saveTab active"><a href="javascript:;">
            <h3>绑定邮箱</h3>
        </a></div>
        <div class="saveTab"><a href="javascript:;">
            <h3>修改密码</h3>
        </a></div>
        <div class="saveTab"><a href="javascript:;">
            <h3>重设密保</h3>
        </a></div>
    </div>
    <div class="row inner saveCenter">
        <div id="email" class="find">
            <form class="">
                <div class="form-group">
                    <label for="exampleInputEmail1">绑定邮箱</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入你的邮箱">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
        <div id="changePassword" class="find">
            <div class="container pleaseEmail">
                <h1 class="text-center">请先绑定邮箱</h1>
            </div>
            <form class="">
                <div class="form-group">
                    <label for="originalPassword">请输入你的旧密码</label>
                    <input type="password" class="form-control" id="originalPassword" placeholder="输入你的旧密码">
                    <p></p>
                </div>
                <div class="form-group">
                    <label for="password">设置你的新密码</label>
                    <input type="password" class="form-control" id="password" placeholder="输入你的新密码">
                    <p></p>
                </div>
                <div class="form-group">
                    <label for="passwordAgain">确认你的密码</label>
                    <input type="password" class="form-control" id="passwordAgain" placeholder="确认你的密码">
                    <p></p>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
        <div id="mibao" class="find">
            <div class="container pleaseEmail">
                <h1 class="text-center">请先绑定邮箱</h1>
            </div>
            <form class="">
                <div class="form-group">
                    <label for="emailyanzheng">邮箱验证</label>
                    <input type="text" class="form-control" id="emailyanzheng" placeholder="输入验证码">
                    <p></p>
                    <button type="submit" class="btn btn-success">发送验证码</button>
                </div>
                <div class="form-group">
                    <label for="hobby">爱好</label>
                    <input type="text" class="form-control" id="hobby" placeholder="你有什么爱好">
                    <p></p>
                </div>
                <div class="form-group">
                    <label for="Speciality">特长</label>
                    <input type="text" class="form-control" id="Speciality" placeholder="说出你的特长">
                    <p></p>
                </div>
                <div class="form-group">
                    <label for="dream">梦想</label>
                    <input type="text" class="form-control" id="dream" placeholder="你的梦想是什么">
                    <p></p>
                </div>
                <div class="form-group">
                    <label for="desire">愿望</label>
                    <input type="text" class="form-control" id="desire" placeholder="你的愿望是什么">
                    <p></p>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>

<!--尾部-->
<div th:replace="webFoot.html"></div>

</div>
</body>
<div th:include="on-load-js::on-load-js"></div>
<script th:src="@{/static/js/saveCenter.js}"></script>
</html>
