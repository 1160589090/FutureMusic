<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head::html"></head>
<head>
    <link rel="stylesheet" href="../../static/css/personal.css" th:href="@{/static/css/personal.css}">
</head>
<body>
<!--头部-->
<div th:replace="webHead::html"></div>

<div class="container-fluid  color_2" style="position: relative">
    <div class="row inner">
        <div class="container-fluid">
    <div class="personal_information">
        <a href="javascript:;" class="pull-left">
            <!--                    th:src="@{${user.headPortrait}}"-->
            <img src="/static/img/头像_邓紫棋.jpg"  alt="">
        </a>
        <div class="pull-left name">
            <a href="javascript:;">
                <div>
                    <h2 text="">name </h2>
                    <span class="iconfont icon-iconvip" data-toggle="modal" data-target="#vip"></span> <span style="color:red;" ></span>
                    <div class="modal fade" id="vip" tabindex="-1" role="dialog" aria-labelledby="vip">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">余额充值 <span style="color: red" id="information"></span></h4>
                                </div>
                                <div class="modal-body">
                                    <div class="amount">
                                        <div>
                                            <a class="recharge" data-count="1">
                                                <h4>一个月</h4>
                                                <h3>￥10.00</h3>
                                            </a>
                                        </div>
                                        <div>
                                            <a class="recharge" data-count="3">
                                                <h4>三个月</h4>
                                                <h3>￥30.00</h3>
                                            </a>
                                        </div>
                                        <div>
                                            <a class="recharge" data-count="12">
                                                <h4>一年</h4>
                                                <h3>￥120.00</h3>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h4 text="'关注：'">关注：</h4>
                <h4 text="'粉丝：'">粉丝：</h4>
            </a>
        </div>
    </div>
</div>
        <nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">个人中心</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active personal_tab"><a href="javascript:;">我喜欢 <span class="sr-only">(current)</span></a></li>
                <li class="personal_tab"><a href="javascript:;">我的关注</a></li>
                <li class="personal_tab"><a href="javascript:;">粉丝</a></li>
                <li class="personal_tab"><a href="javascript:;">我的歌单</a></li>
                <li class="personal_tab"><a href="javascript:;">个人信息</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!--                        发送信件-->
                <li><a href="javascript:;" type="button" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><i class="iconfont icon-youxiang-kong"></i></a></li>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="control-label">收件人:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="control-label">信件:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                        举报-->
                <li><a href="javascript:;" type="button" data-toggle="modal" data-target=".bs-example-modal-sm"><i
                        class="iconfont icon-jinggao"></i></a></li>
                <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
                     aria-labelledby="mySmallModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">告诉我们发生了什么!</h4>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                            <textarea name="Report" id="Report" rows="4"
                                                      placeholder="我们会帮你解决问题的！"></textarea>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                        锁定主页-->
                <li><a href="javascript:;"><i class="iconfont icon-aui-icon-lock lock"></i></a></li>
            </ul>
        </div>
    </div>
</nav>
        <!--我喜欢的页面-->
        <div th:if="${page=='like'}">
            <div th:replace="userInformation/SSSlike::SSSlike"></div>
        </div>
        <div th:if="${page=='follow'}">
            <div th:replace="userInformation/SSSfollow::SSSfollow"></div>
        </div>
        <div th:if="${page=='fans'}">
            <div th:replace="userInformation/SSSfans::SSSfans"></div>
        </div>
        <div th:if="${page=='songList'}">
            <div th:replace="userInformation/SSSsongList::SSSsongList"></div>
        </div>
        <div th:if="${page=='personalInformation'}">
            <div th:replace="userInformation/SSSpersonalInformation::SSSpersonalInformation"></div>
        </div>
    </div>
</div>

<!--尾部-->
<div th:replace="webFoot.html"></div>
</body>
<div th:replace="on-load-js::on-load-js"></div>
<script src="../../static/js/personal.js" th:src="@{/static/js/personal.js}"></script>
<script src="../../static/js/personal.js" th:src="@{/static/js/ajaxIndex.js}"></script>
</html>
