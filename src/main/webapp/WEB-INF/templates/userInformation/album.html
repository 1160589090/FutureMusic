<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>music</title>
    <!-- 导入 css -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/sysytem/personal.css}">
</head>
<body>
<div class="right" th:fragment="album">
    <style>
        li.album_of_me{
            background-color:#bdbdbd;
            border-left: 5px solid #000;
        }
    </style>
    <div class="guide">
                <span class="message">
                    当前所在位置：个人中心 > 我的专辑
                </span>
    </div>
    <div class="fans" th:each="songList:${songList}">
        <a th:href="@{/user/showMusicSongList(id=${songList.id})}">
        <div class="fan" >
            <div class="fshead">
                <img th:src="@{${songList.picture}}" alt="">
            </div>
            <span class="fan_uername" th:text="${songList.name}">刷作业必备歌曲</span>
            <a class="massage" th:text="${songList.type}">12首</a>
        </div>
        </a>
    </div>
</div>

</body>
</html>
