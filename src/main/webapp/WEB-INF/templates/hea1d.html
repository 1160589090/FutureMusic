<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Bootstrap 导航</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .container,
        .col-md-12,
        .clearfix {
            padding: 0;
            margin: 0;
        }
        .col-md-12{
            height: 50px;
        }
        .clearfix{
            height: 50px;
        }
        .container {
            width: 100%;
            height: 50px;
        }

        .navbar {
            border-radius: 0;
        }

        .navbar-form {
            margin-left: 30%;
        }

        .img {
            height: 48px;
            width: 48px;
            overflow: hidden;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            right: 80px;
        }

        .img img {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <nav class="navbar navbar-inverse" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle
                                navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
                                class="icon-bar"></span></button> <a class="navbar-brand" href="#">未来音乐</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a th:href="@{/homePage}">音乐馆</a>
                            </li>
                            <li>
                                <a th:href="@{/user/playCollectMusic}">听见</a>
                            </li>
                            <li>
                                <a th:href="@{/user/vipPage}">VIP</a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">发现<strong
                                        class="caret"></strong></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#" th:href="@{/musicPage}">音乐</a></li>
                                    <li><a href="#" th:href="@{/albumPage}">专辑</a></li>
                                    <li><a href="#" th:href="@{/musicVideoPage}">MV</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="navbar-form navbar-left" role="search"  th:action="@{/musicPage}"  method="get">
                            <div class="form-group">
                                <input type="text" id="search" class="form-control" name="condition" placeholder="你想听什么？">
                            </div> <button type="submit" id="searchGo"  class="btn btn-default">搜索</button>
                        </form>
                        <div class="img">
                            <a href="#" style="background: transparent;padding: 5px" th:href="@{/user/userPage} ">
                                <img src="img/mv1.jpg" class="touxiang"  th:if="${session.userInformation!=null}" th:src="@{${session.userInformation.getHeadPortrait()}}"
                                      alt="...">
                            </a>
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li id="userId" style="display: none" th:if="${session.userInformation!=null}" th:data-id="${session.userInformation.getId()}"></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                                   aria-expanded="false">账户 <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#" th:if="${session.userInformation==null}" class="dropdown-toggle" id="button1" data-toggle="modal" data-target="#myModal">登录</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/safetyCenterPage}">安全中心</a>
                                    </li>
                                    <li>
                                        <a  th:if="${session.userInformation!=null}" th:href="@{/user/sendEmail}">我的邮箱</a>
                                    </li>
                                    <li class="divider">
                                    </li>
                                    <li>
                                        <a  th:if="${session.userInformation!=null}" th:href="@{/signOutLogin}">退出登录</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </div>
</body>

</html>
