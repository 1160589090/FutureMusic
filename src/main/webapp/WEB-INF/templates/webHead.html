<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--头部-->
<div class="div">
    <div class="header">
        <div class="inner">
            <div class="header_left">
                <img src="img/logo.png" th:src="@{/static/img/logo.png}" alt="">
            </div>
            <div class="header_main">
                <ul>
                    <li style="background:lightgreen;"><a href="./index.html">音乐馆</a></li>
                    <li><a href="./player.html" target="_blank">我的音乐</a></li>
                    <li><a href="#">音乐号</a></li>
                    <li><a href="#">VIP</a></li>
                </ul>
            </div>
            <div class="header_right">
                <div class="hed_rig_left">
                    <div class="search_container">
                        <input type="text" id="search">
                        <ul class="search_tips">
                        </ul>
                    </div>
                    <button class="iconfont icon-search1"></button>
                </div>
                <div class="hed_rig_right">
                    <div class="hed_rig_rig_left">
                        <!-- Button trigger modal -->
                        <button th:if="${session.userInformation==null}" type="button" id="button1" class="btn  btn-lg" data-toggle="modal"
                                data-target="#myModal">
                            登录
                        </button>
                        <div th:if="${session.userInformation!=null}" class="head">
                            <div id="headImg">
                                <a href="javascript:;">
                                    <img src="img/mv1.jpg" th:src="@{/static/img/mv1.jpg}" alt="...">
                                </a>
                            </div>
                            <div>
                                <a href="javascript:;">
                                    <h5 id="signOutLogin" style="margin-top: 20px"><b>退出登录</b></h5>
                                </a>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal_content">
                                    <div class="modal_header">
                                        <a href="#">登录</a>
                                        <a href="#">注册</a>
                                    </div>
                                    <div class="modal_main">
                                        <div class="login">
                                            <form method="post">
                                                <div class="login_header">
                                                    <input type="text" id="loginMail" name="fname"
                                                           placeholder="please enter your e-mail">
                                                    <div id="loginTips" class="tip1" style="color: red"></div>
                                                    <input type="password" name="pwd" id="loginPassword"
                                                           placeholder="please enter your password">
                                                    <div class="tip2"></div>
                                                </div>
                                                <div class="login_bottom">
                                                    <div class="log_bom_flo">
                                                        <input id="automatic" type="checkbox"
                                                               style="width:13px;height:13px;margin-top: 15px;margin-right: 7px;">七天内自动登录
                                                    </div>
                                                    <div class="log_bom_flo">
                                                        <a href="./saveCenter.html">找回密码</a>|
                                                        <a href="#">联系客服</a>
                                                    </div>
                                                </div>
                                                <input class="one_log pointer" id="login" value="登录" style="background: red">
                                            </form>
                                        </div>


                                        <div class="registered">
                                            <form>
                                                <div class="reg_header">
                                                    <div class="reg_hed_left">
                                                        <input id="registerName" type="text" placeholder="用户名">
                                                        <input id="registerMail" type="text" placeholder="请输入邮箱">
                                                        <input id="registerPassword" type="password" name="pw"
                                                               placeholder="请输入密码">
                                                        <input id="registerPasswordAgain" type="password" name="pw1"
                                                               placeholder="请再次输入密码">
                                                    </div>
                                                    <div class="reg_hed_right">
                                                        <p></p>
                                                        <p></p>
                                                        <p></p>
                                                        <p></p>
                                                    </div>
                                                </div>
                                                <div class="reg_main">
                                                    <div class="reg_main_left">
                                                        <input id="registerVerificationCode" type="text"
                                                               placeholder="请输入验证码">
                                                    </div>
                                                    <div class="reg_main_right">
                                                        <a id="verificationCode" class="pointer">点击发送</a>
                                                    </div>
                                                </div>
                                                <div class="reg_checkbox" style="overflow: hidden">
                                                    <input id="registerAgreement" type="checkbox"
                                                           style="float: left; width:13px;height:13px;margin: 5px 5px;">同意
                                                    <a href="#" style="float: left">《用户协议》</a>
                                                </div>
                                                <div>
                                                    <input id="registerUserInformation" class="pointer reg_bom"
                                                           style="background-color: red" value="注册">
                                                </div>
                                            </form>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="TAB container inner">
        <ul>
            <li>
                <a th:href="@{/index}">首页</a>
            </li>
            <li>
                <a href="./artist.html" th:href="@{/index}">音乐人</a>
            </li>
            <li>
                <a href="./musicVideo.html" th:href="@{/musicVideo}">MV</a>
            </li>
            <li>
                <a href="./musicLists.html" th:href="@{/musicLists}">歌单</a>
            </li>
            <li>
                <a href="./personal.html" th:href="@{/user/userPage}">个人中心</a>
            </li>
        </ul>
    </div>
</div>
