<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head::html"></head>
<head>
    <link rel="stylesheet" href="../../static/css/personal.css" th:href="@{/static/css/personal.css}">
    <link rel="stylesheet" href="/static/css/Comment.css" th:href="@{/static/css/Comment.css}">
    <link rel="stylesheet" href="../../static/css/musicList.css" th:href="@{/static/css/musicList.css}">
</head>
<body>

<!--头部-->
<div th:replace="webHead::html"></div>

<div class="container-fluid  color_2" th:each="singerInformation:${singerInformation}">
    <div class="row inner">
        <h2>歌手</h2>
        <div class="container-fluid">
            <div class="personal_information">
                <a href="javascript:;" class="pull-left">
                    <img src="img/头像_邓紫棋.jpg" th:src="@{${singerInformation.portrait}}" alt="">
                </a>
                <div class="pull-left name">
                    <a href="javascript:;">
                        <h2>
                            <b th:text="${singerInformation.key.singerName}">name</b>
                            <span class="iconfont icon-iconvip"></span>
                        </h2>
                        <h3 th:text="粉丝数+${singerInformation.focus}">2</h3>
                        <h3>3</h3>
                    </a>
                </div>
            </div>
        </div>
        <h3>作品</h3>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-success">歌曲</button>
            <button type="button" class="btn btn-success">歌单</button>
            <button type="button" class="btn btn-success">专辑</button>
            <button type="button" class="btn btn-success">视频</button>
        </div>
        <div id="woxihuan">
            <div id="gequ" class="likeTab">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>歌名</th>
                        <th>歌手</th>
                        <th>专辑</th>
                        <th>更多</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="music_list">
                        <td>NAME</td>
                        <td>artistName</td>
                        <td>album</td>
                        <th class="dropdown">
                            <span class="iconfont icon-like"></span>
                            <span type="button" class="iconfont icon-more dropdown-toggle" data-toggle="dropdown"
                                  aria-haspopup="true" aria-expanded="false"></span>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">
                                        <span class="iconfont icon-laji"></span>
                                        删除
                                    </a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li>
                                    <a href="#">
                                        <span class="iconfont icon-tianjia"></span>
                                        添加到...
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="iconfont icon-tianjia"></span>
                                        添加到...
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="iconfont icon-tianjia"></span>
                                        添加到...
                                    </a>
                                </li>
                            </ul>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="gedan" class="likeTab">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>我的歌单</th>
                        <th>曲目数</th>
                        <th>收听</th>
                        <th>more</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="personal_list">
                        <td>
                            <div>
                                <a href="javascript:;">
                                    <img src="img/头像_邓紫棋.jpg" th:src="@{/static/img/头像_邓紫棋.jpg}" alt="">
                                    <span>name</span>
                                </a>
                            </div>
                        </td>
                        <td>
                            <span>2</span>
                        </td>
                        <td>
                            <span>收听：<b>2</b>次</span>
                        </td>
                        <th class="dropdown">
                            <span type="button" class="iconfont icon-more dropdown-toggle" data-toggle="dropdown"
                                  aria-haspopup="true" aria-expanded="false"></span>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">
                                        <span class="iconfont icon-laji"></span>
                                        删除
                                    </a>
                                </li>
                                <!--                            <li role="separator" class="divider"></li>-->
                            </ul>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="zhuanji" class="likeTab">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>我的专辑</th>
                        <th>曲目数</th>
                        <th>歌手</th>
                        <th>more</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="personal_list">
                        <td>
                            <div>
                                <a href="javascript:;">
                                    <img src="img/头像_邓紫棋.jpg" th:src="@{/static/img/头像_邓紫棋.jpg}" alt="">
                                    <span>name</span>
                                </a>
                            </div>
                        </td>
                        <td>
                            <span>2</span>
                        </td>
                        <td>
                            <span>歌手：<b>name</b></span>
                        </td>
                        <th class="dropdown">
                            <span type="button" class="iconfont icon-more dropdown-toggle" data-toggle="dropdown"
                                  aria-haspopup="true" aria-expanded="false"></span>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">
                                        <span class="iconfont icon-laji"></span>
                                        删除
                                    </a>
                                </li>
                                <!--                            <li role="separator" class="divider"></li>-->
                            </ul>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="shipin" class="likeTab">
                <ul class="container">
                    <li>
                        <div class="mv">
                            <div class="mv_top">
                                <a href="./mvPlayer.html">
                                    <img src="../../static/img/mv_燃烧我的卡路里.jpg" th:src="@{/static/img/mv_燃烧我的卡路里.jpg}" alt="">
                                </a>
                            </div>
                            <div class="mv_bottom">
                                <h4>music name</h4>
                                <h4 style="color: #999999">artist name</h4>
                                <h4 style="color: #999999" class="mv_playTimes">播放：num</h4>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </div>
</div>

<!--尾部-->
<div th:replace="webFoot.html"></div>

</body>
<div th:replace="on-load-js::on-load-js"></div>
<script src="../../static/js/personal.js" th:src="@{/static/js/personal.js}"></script>
<script src="../../static/js/musicList.js" th:src="@{/static/js/musicList.js}"></script>
</html>
