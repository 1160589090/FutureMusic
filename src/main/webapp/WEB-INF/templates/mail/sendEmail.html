<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div class="col-lg-2" th:fragment="sendEmailHead">
    <h3 class="pointer" style="text-align: center">我的邮件</h3>
    <ul class="toEmail_tab">
        <li class="active">
            <a th:href="@{/user/sendEmail}">
                <h4>
                    <i class="iconfont icon-xinfeng"></i> 发送
                </h4>
            </a>
        </li>
        <li>
            <a th:href="@{/user/receiveEmail}">
                <h4>
                    <i class="iconfont icon-xinfeng"></i> 接收
                </h4>
            </a>
        </li>
        <li>
            <a th:href="@{/user/noticeEmail}">
                <h4>
                    <i class="iconfont icon-music"></i> 通知
                </h4>
            </a>
        </li>
    </ul>
</div>

<div class="col-lg-9" th:fragment="sendEmail" style="height: 800px;overflow: auto">
    <h4 id="tabName">发送的邮箱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="javascript:" type="button" data-toggle="modal" data-target="#edit" data-whatever="@mdo">
            <i class="iconfont icon-xinfeng"></i>朋友
        </a>&nbsp;&nbsp;&nbsp;
        <a href="javascript:" type="button" data-toggle="modal" data-target="#customer" data-whatever="@mdo">
            <i class="iconfont icon-people1"></i>客服
        </a>
        <span th:if="${level=='level'}">
            <a href="javascript:" type="button" data-toggle="modal" data-target="#user" data-whatever="@mdo">
                <i class="iconfont icon-people1"></i>全体通知
            </a>
        </span>
    </h4>
    <div class="redLine"></div>
    <table class="table table-hover PrivateLetter">
        <tr th:each="map:${mailMap}">
            <th class="container row">
                <div class="col-lg-1" style="width: 60px">
                    <a th:href="@{/user/otherUserPage(id=${map.value.id})}">
                        <img src="" th:src="${map.value.headPortrait}">
                    </a>
                </div>
                <div class="col-lg-11">
                    <b class="emailName" th:text="${map.value.name}">123</b>
                    <i class="iconfont icon-59"></i>
                    <font th:text=" ${#dates.format(map.key.date, 'yyyy-MM-dd HH:mm:ss')}">time</font>
                    <h5 th:text="${map.key.content}">connet</h5>
                </div>
            </th>
        </tr>
    </table>
    <!--邮箱信息的模态框-->
    <div class="modal fade " id="edit" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">发送邮件</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="control-label" >收件人:</label>
                            <input type="text" class="form-control" id="mailbox" placeholder="输入接收人的邮箱">
                        </div>
                        <div class="form-group">
                            <label class="control-label" >信件:</label>
                            <textarea class="form-control" id="content"  placeholder="1-300个字符"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                    <button type="button" class="btn btn-primary" id="send">发送</button>
                </div>
            </div>
        </div>
    </div>
    <!--给客服发邮箱信息的模态框-->
    <div class="modal fade " id="customer" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">发给客服</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="control-label" >信件:</label>
                            <textarea class="form-control" id="customerContent"  placeholder="1-300个字符"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                    <button type="button" class="btn btn-primary" id="sendCustomer">发送</button>
                </div>
            </div>
        </div>
    </div>
    <!--给全体用户发邮箱信息的模态框-->
    <div class="modal fade " id="user" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">发送通知</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="control-label" >信件:</label>
                            <textarea class="form-control" id="userContent"  placeholder="1-300个字符"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                    <button type="button" class="btn btn-primary" id="sendUser">发送</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
