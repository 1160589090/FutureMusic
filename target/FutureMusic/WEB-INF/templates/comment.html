<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head::html"></head>
<head>
    <link rel="stylesheet" href="/static/css/toEmail.css" th:href="@{/static/css/toEmail.css}">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-offset-2"></div>
        <div class="col-lg-2">
            <h3 class="pointer" style="text-align: center">我的消息</h3>
            <ul class="toEmail_tab">
                <li><a href="#" th:href="@{/toEmail.html}"><h4><i class="iconfont icon-xinfeng"></i> 私信</h4></a></li>
                <li class="active"><a href="#" th:href="@{/comment.html}"><h4><i class="iconfont icon-comment"></i> 评论</h4></a></li>
                <li><a href="#" th:href="@{/notice.html}"><h4><i class="iconfont icon-music"></i> 通知</h4></a></li>
            </ul>
        </div>
        <div class="col-lg-9">
            <h4 id="tabName">评论</h4>
            <div class="redLine"></div>
            <table class="table table-hover PrivateLetter">
                <tr>
                    <th>
                        <div class="pull-left"><a href="#"><img src="" th:src="@{/static/img/mv1.jpg}" alt=""></a></div>
                        <div class="pull-left">
                            <b class="emailName" style="color: #0C73C2">123</b>
                            <i class="iconfont icon-59"></i>
                            <font>time</font>
                            <h5>回复我：</h5>
                            <h5>我的评论：</h5>
                            <a  class="pull-right reply">回复</a>
                            <div class="comment_reply">
                                <textarea name="reply" id="reply" cols="100%" rows="5" style="resize: none"></textarea>
                            </div>
                            <script>
                                $(".reply").click(function () {
                                   console.log($(this));
                                    $(this).next().slideToggle();
                                })
                            </script>
                        </div>
                    </th>
                </tr>
            </table>
        </div>
        <!--        <div class="col-lg-offset-1"></div>-->
    </div>
</div>

</body>
</html>
